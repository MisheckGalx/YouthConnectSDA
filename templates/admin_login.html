{% extends "base.html" %}

{% block title %}Admin Login - Clayville SDA Church{% endblock %}

{% block content %}
<div class="admin-container">
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--maroon);">Admin Login</h1>
    
    <div style="max-width: 400px; margin: 0 auto;">
        <form method="POST" style="background: var(--gray-light); padding: 2rem; border-radius: 12px;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: var(--gray); font-size: 0.875rem;">
                Default credentials:<br>
                Username: <strong>admin</strong> | Password: <strong>Clayville007</strong>
            </p>
        </div>
    </div>
</div>
{% endblock %}
